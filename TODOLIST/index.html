<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Logotipo do TodoList -->
    <div id="app">
        <div class="center">
            <img src="img/todoList.png">
        </div>

        <!-- Conteúdo destinado para usuários não autenticados -->
        <div id="auth" class="center">

            <!-- Formulário de autenticação -->
            <form id="authForm">
                <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

                <label for="email">E-mail: </label>
                <input type="email" placeholder="E-mail" id="email">

                <label for="password">Senha: </label>
                <input type="password" placeholder="Senha" id="password">

                <button type="submit" id="submitAuthForm">Acessar</button>
            </form>

            <!-- Alternar o formulário de autenticação para o cadastro de novas contas -->
            <p id="register">
                Não possui uma conta?
                <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
            </p>

            <!-- Alternar o formulário de autenticação para o acesso de contas já existentes -->
            <p id="access" class="startHidden">
                Já possui uma conta?
                <button onclick="toggleToAccess()" class="alternative">Acesse sua conta</button>
            </p>
        </div>
    </div>
    <!-- Recursos do Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      </script>
    

    <!-- Nossa programação em Javascript -->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
